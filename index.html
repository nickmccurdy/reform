<!DOCTYPE html>
<html ng-app="ReForm" ng-controller="FormController">
  <head>
    <meta charset="utf-8">
    <title>ReForm</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="title">ReForm</h1>
    <p class="subtitle">An experimental UI for live calculations.</p>
    <form name="inputForm" class="card" role="form">
      I have a bill of
      $<input type="number" min="0" step="0.01" ng-model="amount" required autofocus></input>
      that I want to split between
      <input type="number" min="1" step="1" ng-model="people" required></input>
      people with a tip of
      <input type="number" min="0" step="1" max="100" ng-model="tip" required></input>%.
    </form>
    <span class="fa fa-chevron-down flow-icon" ng-class="{ dimmed: !inputForm.$valid }"></span>
    <p class="card" ng-class="{ dimmed: !inputForm.$valid }">
      Each person should tip
      $<span class="result" ng-bind="(getTip(amount / people, tip) || 0) | currency : ''"></span>,
      for a total of
      $<span class="result" ng-bind="(amount / people + getTip(amount / people, tip) || 0) | currency : ''"></span>
      per person.
    </p>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
